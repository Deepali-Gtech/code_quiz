<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>code Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id = "startQuizDiv">
            <h1>Coding Quiz Challenge</h1>
            <p class="fw-bolder">To answer the question select one option from the list. It will display the result by saying wrong or right.</p>
            <button type="button" id="startQuizButton" class="btn btn-success">Start Quiz</button>
        </div>
        <div id="questionDiv" style="visibility:hidden;">
            <h2 id = "timer"></h2>
            <h1 id = "ques"></h1>
            <button id = "o1" type="button" class="btn btn-success"></button>
            <button id = "o2" type="button" class="btn btn-success"></button>
            <button id = "o3" type="button" class="btn btn-success"></button>
            <button id = "o4" type="button" class="btn btn-success"></button>
        </div>
        <div id = "resultDiv" style="visibility:hidden;">
            <h1 id="result"></h1>
        </div>
       
        <script src="./script.js" async defer></script>
    </body>
</html>
