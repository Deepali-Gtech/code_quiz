<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>code Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="row" id="header">
        <span id="empty" class="light col-sm-10"></span>
        <span id="timer" class="light col-sm-2"></span>
    </div>
    <div id="startQuizDiv">
        <h1>Coding Quiz Challenge</h1>
        <p class="fw-bolder">To answer the question select one option from the list. It will display the result by
            saying wrong or right.</p>
        <button type="button" id="startQuizButton" class="btn btn-success">Start Quiz</button>
    </div>

    <div id="questionDiv" style="display:none;">
        <h4 id="ques"></h4>
        <div class="btn-group-vertical gap-2">
            <button id="o1" type="button" class="btn btn-success"></button>
            <button id="o2" type="button" class="btn btn-success"></button>
            <button id="o3" type="button" class="btn btn-success"></button>
            <button id="o4" type="button" class="btn btn-success"></button>
        </div>
    </div>

    <div id="resultDiv" style="display:none;">
        <h1 id="result"></h1>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials">
        <button type="button" id="submitScore" class="btn btn-success">Submit</button>
    </div>

    <div id="scoreDiv" style="display:none; ">
        <h1>Highscores</h1>
        <span id="input"></span>
        <br>
        <button type="button" id="goBack" class="btn btn-success  gap-4">Go Back</button>
        <button type="button" id="clearScore" class="btn btn-success gap-4">Clear Score</button>
    </div>

    <div>
        <hr>
        <p id="answer" style="visibility:visible;"></p>
    </div>

    <script src="./script.js" async defer></script>
</body>

</html>
